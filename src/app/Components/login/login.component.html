<div class="bod">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && Login()" novalidate>
              <h4 class="card-title text-center">Login</h4>



              <div class="form-group">
                <label>
                  <h5>User ID</h5>
                </label>
                <input type="text" [(ngModel)]="user.UserId" id="userId" name="userId" #userId="ngModel"
                  [ngClass]="{ 'is-invalid': f.submitted && userId.invalid }" required class="form-control inputLine"
                  placeholder="UserId">
                <div *ngIf="f.submitted && userId.invalid" class="invalid-feedback">
                  <div *ngIf="userId.errors.required">UserId is required</div>
                </div>
              </div>


              <div class="form-group">
                <label>
                  <h5>Password</h5>
                </label>
                <input type="password" [(ngModel)]="user.Password" id="password" name="password" #password="ngModel"
                  [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6"
                  class="form-control inputLine" placeholder="Password">
                <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                  <div *ngIf="password.errors.required">Password is required</div>
                  <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>


              <div class="form-group">
                <button class="btn btn-lg btn-warning btn-block text-uppercase more" type="submit">Login</button>
              </div>


              <div class="alert alert-primary text-justify" role="alert">
                <p text-danger>{{messege}}</p>
                <a style="color: green;" routerLink="/register" class="alert-link">Register</a>. If you are not already
                registered!
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
